<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Docker Web Control</title>
    <link rel="stylesheet" href="/static/styles.css" />
    <link rel="icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 24 24'><text y='20' font-size='20'>üê≥</text></svg>">
  </head>
  <body>
    <div class="app-shell">
      <header class="topbar">
        <div class="brand-inline">
          <svg width="32" height="32" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
            <path d="M13.5 3h-3v3h3V3zm0 4h-3v3h3V7zm0 4h-3v3h3v-3zm4-8h-3v3h3V3zm0 4h-3v3h3V7zm0 4h-3v3h3v-3zm-8-8h-3v3h3V3zm0 4h-3v3h3V7zm-4-4h-3v3h3V3zm0 4h-3v3h3V7z" fill="currentColor"/>
            <path d="M23.5 11.5c0-.8-.3-1.5-.8-2-.5-.5-1.2-.8-2-.8H19v-2c0-.6-.4-1-1-1h-6v3h5v2h-7.5c-.3 0-.5.2-.5.5v4c0 .3.2.5.5.5h3.4c.3 1.2 1.4 2 2.6 2s2.3-.8 2.6-2h1.4c1.1 0 2-.9 2-2v-2.2z" fill="currentColor"/>
          </svg>
          <div class="brand-text">
            <h1 id="app-title">Docker Web Control</h1>
            <p id="app-subtitle">Visualize, agrupe e automatize.</p>
          </div>
        </div>
        <div class="topbar-actions">
          <label class="language-select">
            <span id="nav-language-label">Idioma</span>
            <select id="lang-select">
              <option value="pt-BR">Portugu√™s (BR)</option>
              <option value="en">English</option>
            </select>
          </label>
        </div>
      </header>
      <main class="page-layout">
        <section class="panel containers-panel view-panel" data-view="containers">
          <div class="panel-header">
            <h2>Containers</h2>
            <div class="panel-actions">
              <button id="refresh-containers" class="icon-button" title="Atualizar containers">‚Üª</button>
            </div>
          </div>

          <!-- View Mode Toggle -->
          <div class="view-mode-toggle" style="display: none;"></div>

          <div class="quick-actions">
            <button id="new-group" class="ghost small">‚ûï Novo grupo</button>
            <button id="new-from-dockerfile" class="ghost small">‚ûï Novo via Dockerfile</button>
            <button id="new-from-command" class="ghost small">‚ûï Novo via CLI</button>
          </div>

          <div class="filters">
            <input
              type="search"
              id="filter-input"
              placeholder="Filtrar por nome, imagem ou grupo"
              aria-label="Filtro r√°pido"
            />
            <label class="inline">
              <input type="checkbox" id="running-only" />
              <span id="label-running-only">Mostrar somente ativos</span>
            </label>
          </div>
          <!-- Cards View -->
          <div id="cards-view">
            <div class="containers-grid" id="cards-container"></div>
          </div>

          <div id="selection-info" class="selection-info"></div>
          <div class="table-wrapper" id="table-view">
            <table>
              <thead>
                <tr>
                  <th>
                    <input type="checkbox" id="select-all" aria-label="Selecionar todos" />
                  </th>
                  <th class="sortable" data-sort="name">
                    <span id="th-name">Nome</span> <span class="sort-indicator"></span>
                  </th>
                  <th class="sortable" data-sort="image">
                    <span id="th-image">Imagem</span> <span class="sort-indicator"></span>
                  </th>
                  <th class="sortable" data-sort="state">
                    <span id="th-status">Status</span> <span class="sort-indicator"></span>
                  </th>
                  <th>
                    <span id="th-ports">Ports</span>
                  </th>
                  <th class="sortable" data-sort="groups">
                    <span id="th-groups">Grupos</span> <span class="sort-indicator"></span>
                  </th>
                  <th class="sortable" data-sort="autostart">
                    <span id="th-autostart">Auto-start</span> <span class="sort-indicator"></span>
                  </th>
                  <th id="th-actions">A√ß√µes</th>
                </tr>
              </thead>
              <tbody id="containers-body"></tbody>
            </table>
          </div>
          <div class="pagination-controls" id="pagination-controls">
            <div class="pagination-info">
              <span id="pagination-info-text"></span>
            </div>
            <div class="pagination-buttons">
              <button id="prev-page" class="ghost small">‚Üê Anterior</button>
              <span id="page-numbers"></span>
              <button id="next-page" class="ghost small">Pr√≥xima ‚Üí</button>
            </div>
            <div class="pagination-per-page">
              <label for="items-per-page">Itens por p√°gina:</label>
              <select id="items-per-page">
                <option value="5" selected>5</option>
                <option value="10">10</option>
                <option value="20">20</option>
                <option value="30">30</option>
                <option value="50">50</option>
                <option value="100">100</option>
              </select>
            </div>
          </div>
          <div class="bulk-actions" id="bulk-actions">
            <div class="group-actions">
              <form id="assign-group-form">
                <label for="group-select">Adicionar aos selecionados:</label>
                <select id="group-select"></select>
                <button type="submit">Aplicar</button>
              </form>
            </div>
            <div class="control-buttons">
              <button data-action="start" class="ghost">Iniciar</button>
              <button data-action="stop" class="ghost">Parar</button>
              <button data-action="restart" class="ghost">Reiniciar</button>
            </div>
          </div>

        </section>
        <section class="panel groups-panel view-panel hidden" data-view="groups">
          <div class="panel-header">
            <h2 id="groups-title">Grupos</h2>
            <div class="panel-actions">
              <button id="refresh-groups" class="icon-button" title="Atualizar grupos">‚Üª</button>
            </div>
          </div>
          <form id="create-group-form" class="inline-form">
            <input type="text" id="new-group-name" placeholder="Nome do grupo" required />
            <button type="submit" id="create-group-btn">Criar grupo</button>
          </form>
          <div id="groups-list" class="groups-list"></div>
        </section>
      </main>
    </div>
    <div id="toast" class="toast" role="status" aria-live="polite"></div>
    <script type="module" src="/static/app.js"></script>
  </body>
</html>
